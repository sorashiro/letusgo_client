<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>letusgoShop</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="letusgoApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container" ng-controller="IndexCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class={{homeStyle}}><a ng-href="#">Home</a></li>
      <li class={{itemsStyle}}><a ng-href="#/items">Items</a></li>
      <li class={{cartStyle}}><a ng-href="#/cart">Cart<span class="glyphicon glyphicon-shopping-cart text-danger" id="cartBtn">{{count}}</span></a></li>
      <li class="dropdown {{manageStyle}}">
        <a class="dropdown-toggle" data-toggle="dropdown">ShopManager<span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#/categoryManager">CategoryManager</a></li>
          <li><a href="#/goodsInformationManager">GoodsInformationManager</a></li>
        </ul>
      </li>
    </ul>
    <h3 class="text-muted">LETUSGO SHOP</h3>
  </div>

  <div ng-view=""></div>

  <div class="footer">
    <p class="text-warning"><span class="glyphicon glyphicon-heart"></span> have a nice day!</p>
  </div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/moment/moment.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/items.js"></script>
<script src="scripts/controllers/cart.js"></script>
<script src="scripts/controllers/pay.js"></script>
<script src="scripts/controllers/goodsInformationManager.js"></script>
<script src="scripts/controllers/modifyCategory.js"></script>
<script src="scripts/controllers/modifyGoodsCtrl.js"></script>
<script src="scripts/controllers/categoryManager.js"></script>
<script src="scripts/controllers/index.js"></script>

<script src="scripts/service/goodsInformationService.js"></script>
<script src="scripts/service/categoryService.js"></script>
<script src="scripts/service/itemsService.js"></script>
<script src="scripts/service/cartItemService.js"></script>
<!-- endbuild -->
</body>
</html>
