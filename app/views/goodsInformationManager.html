<div class="panel panel-default">
  <div class="panel-heading text-center">
    <div class="row panel-title">
      <div class="col-md-3 text-left"><input class="form-control" ng-model="query" placeholder="search"></div>
      <div class="col-md-6 text-center"><h4>修改商品信息</h4></div>
      <div class="col-md-3"><a class="btn btn-default btn-sm" role="button" href="#/addGoods" id="pay">增加商品</a></div>
    </div>
  </div>
  <ul class="list-group text-center">
    <li class="list-group-item" id="goodsInformation">
      <div class="row panel-title">
        <div class="col-md-2">种类</div>
        <div class="col-md-2">名称</div>
        <div class="col-md-2">单位</div>
        <div class="col-md-2">单价</div>
        <div class="col-md-2 text-right">修改</div>
        <div class="col-md-2">移除</div>
      </div>
    </li>
    <li class="list-group-item" ng-repeat="goodsInformation in loadGoodsInformations | filter:query">
      <div class="row panel-title">
        <div class="col-md-2">{{goodsInformation.category}}</div>
        <div class="col-md-2">{{goodsInformation.name}}</div>
        <div class="col-md-2">{{goodsInformation.unit}}</div>
        <div class="col-md-2">{{goodsInformation.price}}</div>
        <div class="col-md-2 text-right"><a href="#/modifyGoodsInformation"><button type="button" class="btn btn-primary btn-xs" name="{{goodsInformation.name}}" ng-click="change(goodsInformation)">修改</button></a></div>
        <div class="col-md-2"><button type="button" class="btn btn-danger btn-xs" name="{{goodsInformation.name}}" ng-click="remove(goodsInformation)">移除</button></div>
      </div>
    </li>
  </ul>
</div>
